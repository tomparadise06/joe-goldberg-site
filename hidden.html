<body>
  <div class="container">

<script>
  setTimeout(() => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.background = 'rgba(0, 0, 0, 0.9)';
    overlay.style.color = 'white';
    overlay.style.display = 'flex';
    overlay.style.flexDirection = 'column';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '9999';
    overlay.innerHTML = `
      <div style="text-align:center; max-width: 400px;">
        <p style="margin-bottom: 20px;">Tu peux encore faire un choix.</p>
        <p style="margin-bottom: 20px;">Réinitialiser... ou Plonger définitivement.</p>
        <button onclick="location.href='reboot.html'" style="margin: 10px; padding: 10px 20px;">Réinitialiser</button>
        <button onclick="location.href='fall.html'" style="margin: 10px; padding: 10px 20px;">Plonger</button>
      </div>
    `;
    document.body.appendChild(overlay);
  }, 7000); // Apparaît après 7 secondes
</script>

</body>
