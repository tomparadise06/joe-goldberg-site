<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dossier Classé</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff; }
    }

    svg {
      width: 100px;
      margin: 40px 0;
      animation: eyeMotion 4s infinite alternate ease-in-out;
    }

    @keyframes eyeMotion {
      0% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    audio {
      display: none;
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="ambiance.mp3" type="audio/mpeg">
  </audio>

  <h1 class="typewriter">Dossier ∴ J. Goldberg</h1>

  <svg viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="15" fill="#fff"/>
    <circle cx="50" cy="50" r="5" fill="#000"/>
  </svg>

  <p><strong>Statut :</strong> Infiltré</p>
  <p><strong>Profession :</strong> Libraire le jour. Prédateur numérique la nuit.</p>
  <p><strong>Observation :</strong> « Ne suit personne. Anticipe tout. »</p>
  <p><strong>Dernier signal :</strong> Discord – 15:24, message crypté détecté.</p>
  <p><em>Chaque clic est une confession.</em></p>

  <input type="text" id="secret" placeholder="Code d'accès" />
  <button class="button" onclick="checkSecret()">Valider</button>

  <script>
    function checkSecret() {
      const code = document.getElementById('secret').value.trim().toLowerCase();
      if (code === "oracle") {
        window.location.href = "hidden.html";
      } else {
        alert("Code incorrect.");
      }
    }
  </script>
</body>
</html>
