<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dossier Classé</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    .countdown {
      font-size: 20px;
      margin-top: 20px;
      color: #ff5555;
    }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }

    input {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>Dossier ∴ J. Goldberg</h1>

  <p><strong>Statut :</strong> Infiltré</p>
  <p><strong>Profession :</strong> Libraire le jour. Prédateur numérique la nuit.</p>
  <p><strong>Observation :</strong> « Ne suit personne. Anticipe tout. »</p>
  <p><strong>Dernier signal :</strong> Discord – 15:24, message crypté détecté.</p>
  <p><em>Chaque clic est une confession.</em></p>

  <div class="countdown">Temps restant : <span id="timer">03:00</span></div>

  <input type="text" id="secret" placeholder="Code d'accès" />
  <button class="button" onclick="checkSecret()">Valider</button>

  <script>
    function checkSecret() {
      const code = document.getElementById('secret').value.trim().toLowerCase();
      if (code === "oracle") {
        window.location.href = "hidden.html";
      } else {
        alert("Code incorrect.");
      }
    }

    let timeLeft = 180;
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerEl.textContent = \`\${minutes.toString().padStart(2, '0')}:\${seconds.toString().padStart(2, '0')}\`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(countdown);
        window.location.href = "toolate.html";
      }
    }, 1000);
  </script>
</body>
</html>
