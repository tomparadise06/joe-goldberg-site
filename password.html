<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accès restreint</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Accès Restreint</h1>
    <p>Question : Le seul chiffre qui me suit depuis toujours ?</p>
    <input type="text" id="password" placeholder="Entrez le code" />
    <br><br>
    <button class="button" onclick="verifierMotDePasse()">Valider</button>
  </div>

  <script>
    function verifierMotDePasse() {
      const mdp = document.getElementById("password").value.trim();
      if (mdp === "333") {
        window.location.href = "classified.html";
      } else {
        alert("Mauvais code. Retour à l'accueil.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
