<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès restreint ∴</title>
  <link rel="icon" href="../assets/img/favicon.png" type="image/png">
  <style>
    body {
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .countdown {
      font-size: 20px;
      margin-top: 20px;
      color: #ff5555;
    }
    input {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dossier classé ∴</h1>
  <p><strong>Statut :</strong> Ciblé</p>
  <p><strong>Dernier accès :</strong> Inconnu</p>
  <p><em>Tu crois chercher ? Joe t’a déjà trouvé.</em></p>

  <div class="countdown">Temps restant : <span id="timer">03:00</span></div>

  <input type="text" id="secret" placeholder="Mot de passe" />
  <button class="button" onclick="checkSecret()">Valider</button>

  <script>
    function checkSecret() {
      const code = document.getElementById("secret").value.trim().toLowerCase();
      if (code === "oracle") {
        window.location.href = "hidden.html";
      } else {
        alert("Code incorrect.");
      }
    }

    let timeLeft = 180;
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      if (timeLeft < 0) {
        clearInterval(countdown);
        window.location.href = "toolate.html";
        return;
      }
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      timeLeft--;
    }, 1000);
  </script>

  <!-- Joe attend. Tu es en retard. -->
<!-- Joe sait ce que tu veux avant même que tu tapes. -->
<!-- “Je ne te stalke pas. Je m’intéresse à toi.” – J.G. -->

</body>
</html>
